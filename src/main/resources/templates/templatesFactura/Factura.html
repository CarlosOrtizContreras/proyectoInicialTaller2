<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <div style="max-width: 60%;"></div>
    <div style="display: flex; justify-content: center ; margin-top: 110px;">
        <h1>Factura de Compra</h1>
        <h4 >Codigo Factura: <h4 th:text="${idFactura}"></h4th></h4>
    </div>
    <div style="display: flex; justify-content: center ;">
        <h3 th:text="${empresa.nit}"></h3>
        <h3 th:text="${empresa.nombre}"></h3>
        <h3 th:text="${empresa.descripcion}"></h3>
    </div>

    <div>
        <h3>Cliente: <h3 th:text="${cliente.id}"></h3> </h3>
        <h3>Fecha de Compra: <h3 th:text="${fechaCompra}"></h3> </h3>
    </div>

    <table class="table table-sm" style="margin: 100px; max-width: 80%;">
        <thead>
            <tr>
                <th>Cantidad</th>
                <th>Nombre</th>
                <th>precio</th>
                <th>Precio Productos</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="lista:${lista}">
                <td th:text="${lista.cantidad}"></td>
                <td th:text="${lista.producto.nombre}"></td>
                <td th:text="${lista.producto.precio}"></td>
                <td th:text="${lista.totalPrdoducto}"></td>


            </tr>
        </tbody>
    </table>
    <div style="display: flex; justify-content: center ; margin-top: 110px;">
        <h1>Total Compra</h1>
        <h1 th:text="${totalCompra}"></h1th>
    </div>
    <div style=" display: flex; justify-content: center ;"> <button type="submit"
                class="btn btn-success"><a th:href="@{/}" style="text-decoration: none; color: black">Salir</a></button></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
