<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}"></title>
    <link rel="stylesheet" href="/style/reset.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="display: flex; justify-content: center; margin-top: 110px;">
        <h1 th:text="${Titulo}" style="font-weight: bold; font-size: 2.5rem; color: #343a40;"></h1>
    </div>

    <div class="container" style="max-width: 90%; margin-top: 40px;">
        <table class="table table-bordered table-striped" style="width: 100%; margin: auto;">
            <thead class="table-dark">
                <tr>
                    <th>IdFactura</th>
                    <th>Cliente</th>
                    <th>Empresa</th>
                    <th>Total de la Compra</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="factura:${factura}">
                    <td th:text="${factura.id}"></td>
                    <td th:text="${factura.cliente.id}"></td>
                    <td th:text="${factura.empresa.nombre}"></td>
                    <td th:text="${factura.total}"></td>
                    <td th:text="${factura.fechaCompra}"></td>
                    <form action="/factura/listarFacturaAdmin" method="post">
                        <td><input type="number" name="idFactura" hidden aria-label="idFactura"
                                   class="form-control" required th:value="${factura.id}">
                        <button type="submit" class="btn btn-success">Mostrar</button></td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- BotÃ³n Volver estilizado como un enlace -->
    <div style="display: flex; justify-content: center; margin-top: 30px;">
        <a th:href="@{/cliente/menuFactura}" class="btn btn-secondary" 
           style="text-decoration: none; color: white; padding: 10px 20px; font-size: 1.2rem;">
           Volver
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
