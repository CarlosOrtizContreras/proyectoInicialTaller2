<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}"></title>
    <link rel="stylesheet" href="/style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Título centrado y estilizado -->
    <div style="display: flex; justify-content: center; margin-top: 110px;">
        <h1 th:text="${Titulo}" style="font-weight: bold; font-size: 2.5rem; color: #343a40;"></h1>
    </div>

    <!-- Tabla con bordes y filas alternadas -->
    <div class="container" style="max-width: 90%; margin-top: 40px;">
        <table class="table table-bordered table-striped table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Email</th>
                    <th>Fecha Inscripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente:${cliente}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.primerapellido}"></td>
                    <td th:text="${cliente.segundoapellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.fecha}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón Volver estilizado como un enlace -->
    <div style="display: flex; justify-content: center; margin-top: 30px;" >
        <a th:href="@{/cliente/menuCliente}" class="btn btn-secondary" 
           style="text-decoration: none; color: white; padding: 10px 20px; font-size: 1.2rem;">
           Volver
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
