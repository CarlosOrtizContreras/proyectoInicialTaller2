<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Ingreso Producto</title>
    <link rel="stylesheet" href="\style\reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    <div  style="display: flex; justify-content: center ; margin-top: 110px;">
        <h1>Ingrese Los Datos del Producto</h1>
    </div>
    <form style="margin: 200px; margin-bottom: 50px;" action="/producto/guardar" method="post">

      
        <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <input type="text" aria-label="Nombre" name="nombre" class="form-control" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Stock</span>
            <input type="number" name="stock" aria-label="Stock" class="form-control" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Precio</span>
            <input type="number" name="precio" aria-label="Precio" class="form-control" required>
        </div>
        <br>
       
        <br><br>
        <div style=" display: flex; justify-content: center ;"> <button type="submit"
                class="btn btn-success">Guardar</button></div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
