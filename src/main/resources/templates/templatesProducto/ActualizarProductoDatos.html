<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="\style\reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilos para los campos de entrada */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #007bff;
            color: white;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* Botón */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ingrese Los Datos del Producto</h1>
        <form action="/producto/realizarActualizacion" method="post">
            <div class="input-group">
                <span class="input-group-text">ID</span>
                <input type="number" readonly name="id" aria-label="Id" class="form-control" required th:value="${producto.id}">
            </div>
            <div class="input-group">
                <span class="input-group-text">Nombre</span>
                <input type="text" aria-label="Nombre" name="nombre" class="form-control" required th:value="${producto.nombre}">
            </div>
            <div class="input-group">
                <span class="input-group-text">Stock</span>
                <input type="number" name="stock" aria-label="Stock" class="form-control" required th:value="${producto.stock}">
            </div>
            <div class="input-group">
                <span class="input-group-text">Precio</span>
                <input type="text" name="precio" aria-label="Precio" class="form-control" required th:value="${producto.precio}">
            </div>
            <!-- Si se necesita la fecha, descomenta el siguiente bloque -->
            <!-- 
            <div class="input-group">
                <span class="input-group-text">Selecciona una Fecha</span>
                <input type="date" name="fecha" aria-label="Selecciona una Fecha" class="form-control" required th:value="${producto.fecha}">
            </div>
            -->

            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
