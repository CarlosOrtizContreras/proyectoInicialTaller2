<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}"></title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <div style="display: flex; justify-content: center ; margin-top: 110px;">
        <h1 th:text="${Titulo}"></h1>
    </div>
    <table class="table table-sm" style="margin: 100px; max-width: 80%;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Fecha Modificación</th>
                <th>Cantidad a Comprar</th>
                <th>Añadir al Carrito</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto:${producto}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.fecha}"></td>
                <form  action="/listaProducto/guardarListaProducto" method="post">
                    <td><input type="number" name="cantidad" aria-label="cantidad" class="form-control" required
                            value="0"><input type="number" name="idFactura" hidden aria-label="idFactura"
                            class="form-control" required th:value="${idFactura}">
                        <input type="number" name="idProducto" hidden aria-label="idProducto" class="form-control"
                            required th:value="${producto.id}">
                    </td>
                    <td><button type="submit" class="btn btn-success">Añadir Carrito</button></td>
                </form>


            </tr>
        </tbody>
    </table>
    <div style=" display: flex; justify-content: center ;">
        <form action="/factura/listarFactura" method="post"> <input type="number" name="idFactura" hidden
                aria-label="idFactura" class="form-control" required th:value="${idFactura}"><button type="submit"
                class="btn btn-success">Factura</button></form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
