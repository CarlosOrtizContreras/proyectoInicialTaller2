<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}"></title>
    <link rel="stylesheet" href="\style\reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div style="display: flex; justify-content: center ; margin-top: 110px;"><h1 th:text="${Titulo}"></h1></div>
    <table class ="table table-sm" style="margin: 100px; max-width: 80%;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
          
                <th>Email</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente:${cliente}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.primerapellido}"></td>
                <td th:text="${cliente.segundoapellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.fecha}"></td>
            </tr>
        </tbody>
    </table>
    <div style=" display: flex; justify-content: center ;"> <button type="submit"
                class="btn btn-success"><a th:href="@{/cliente/menuCliente}" style="text-decoration: none; color:black;">Volver</a></button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
