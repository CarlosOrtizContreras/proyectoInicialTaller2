<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}"></title>
    <link rel="stylesheet" href="\style\reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <div style="display: flex; justify-content: center ; margin-top: 110px;"><h1 th:text="${Titulo}"></h1></div>
    <table class ="table table-sm" style="margin: 100px; max-width: 80%;">
        <thead>
            <tr>
                <th>NIT</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empresa:${empresa}">
                <td th:text="${empresa.nit}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.descripcion}"></td>
                 <form action="/empresa/realizarVerificacion" method="post">
                        <td><input type="number" name="nit" hidden aria-label="id"
                                   class="form-control" required th:value="${empresa.nit}">
                        <button type="submit" class="btn btn-success">Editar</button></td>
                    </form>
                   <!-- <form action="/empresa/realizarEliminacion" method="post">
                        <td><input type="number" name="nit" hidden aria-label="id"
                                   class="form-control" required th:value="${empresa.nit}">
                        <button type="submit" class="btn btn-success">Eliminar</button></td>
                    </form>-->
            </tr>
        </tbody>
    </table>
    <div style=" display: flex; justify-content: center ;"> <button type="submit"
                class="btn btn-success"><a th:href="@{/cliente/menuEmpresa}" style="text-decoration: none; color:black;">Volver</a></button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
