<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link rel="stylesheet" href="/style/reset.css" />
  <link rel="stylesheet" href="/style/Inicio.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    /* Estilo general del body */
    body {
      font-family: "Arial", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      height: 100vh;
    }

    /* Contenedor principal centrado */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    /* Estilo de la tarjeta */
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    /* TÃ­tulo principal */
    .card h1 {
      color: #1d4ae5;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    /* Estilo de los botones */
    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1d4ae5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #145a9e;
      transform: scale(1.05);
    }

    /* Enlaces de los botones */
    .btn a {
      text-decoration: none;
      color: white;
    }

    .btn:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>BIENVENIDO </h1>
      </h1>

      <form action="/factura/verificarUsuario" method="post">
        <input type="number" hidden th:value="${idCliente}" name="id">
        <button class="btn" type="submit">
          Realizar Compras</a>
        </button>
      </form>


       <form action="/factura/listarPorId" method="post">
        <input type="number" hidden th:value="${idCliente}" name="id">
        <button class="btn" type="submit">
          Mis Facturas</a>
        </button>
      </form>
           <br><br><br>
      <button class="btn" style="background-color: rgb(0, 0, 0);"><a th:href="@{/}">Cerrar Sesion</a></button>
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
